  id: 015
  title: "Applying Stochastic Dominance Constraints to Multistage Capacity Expansion Problems"
  description: "Authors: Ruth Dominguez<br/>
  <p>Abstract:  To attain the net zero emission target by 2050 different
energy strategies can be implemented. The use of stochastic dominance
constraints allows to compare the results of each strategy from
different perspectives. Therefore, in this work we carry out an analysis
of the efficiency of the possible strategies to be followed to attain
the emissions targets established by the European Commission for 2050.
We present a multistage investment model in generating and storage
capacity in which long-term uncertainties, such as the demand growth and
the investment and fuel costs are considered, adopting the point of view
of a central planner. The variability of the demand and the renewable
production in the daily operation is taken into account by including a
set of representative days of the year. Second order stochastic
dominance constraints are applied to select better strategies under
different planning scenarios. A numerical study based on the European
power system is explained. </p>"
  subtype: Presentation
  speakers: [15]
  language: en


