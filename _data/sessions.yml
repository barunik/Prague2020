  id: 033
  title: "Asset Pricing with Quantile Machine Learning"
  description: "Authors: Martin Hronec and Jozef Barunik<br/>
  <p>Abstract:  A large scale empirical test is performed for an asset pricing model based on agents with quantile utility preferences instead of the standard expected utility. Using machine learning methods, we predict quantiles of individual stock returns obtaining the whole forecasted distributions. We document heterogeneity in models parameters across different quantiles. We show that forecasting all quantiles together, using multi-task deep learning is better than forecasting quantiles individually. The forecasting models allow us to construct portfolios based on the whole distribution instead of just a conditional mean. We show the economic value added of looking at the whole forecasted distribution by forming quantile-based long-short portfolios, as well as favourably forecasting value-at-risk.</p>"
  subtype: Presentation
  speakers: [33]
  language: en



