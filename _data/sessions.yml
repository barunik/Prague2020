  id: 013
  title: "Pension fund ALM with Multivariate Second order Stochastic Dominance constraints"
  description: "Authors: Sebastiano Vitali<br/>
  <p>Abstract:  A pension fund manager typically decides the allocation of
the pension fund assets looking for a long-term sustainability. Many
Asset and Liability Management models in the form of multistage
stochastic programming problem have been proposed to help the pension
fund manager to define the optimal allocation given a multi-objective
function. The recent literature proposes multistage stochastic dominance
constraints to guarantee that the optimal strategy is able to
stochastically dominate a benchmark portfolio. In this work, we extend
previous results to another type of stochastic dominance that appears
more consistent to use in a multistage framework. Indeed, instead of
considering multiple single-stage stochastic dominance constraints, we
apply a unique constraint that involves jointly multiple stages.
Numerical results show the dissimilarities between the different ways to
interpret and apply the multistage stochastic dominance. </p>"
  subtype: Presentation
  speakers: [13]
  language: en

